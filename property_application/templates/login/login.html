<form method ="POST">
    {% csrf_token %}
    <label> Username </label>
    <input type="text"  name="username">

    <label> Password</label>
    <input type="password" name="password">

    <input type="submit" value="submit">
</form>
{% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
{% endif %}
