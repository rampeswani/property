{% extends 'login/admin_index.html' %}

{% block content %}

<div class="content">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">BHK List </h5>


            <a href="{% url 'bhk-create' %}" class="btn btn-primary"><i class="ph-plus me-2"></i> Add</a>
            
        </div>
        <div class="card-body">
            <div class="mb-4">
                <table   class="table datatable-button-html5-columns">
                    <thead>
                        <tr>
                            <th> Sr No </th>
                            <th> Bhk</th>
                            
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in data %}
                            <tr>
                                <td>
                                    {{forloop.counter}}
                                </td>
                                
                                <td>
                                    <a href="">{{record.bhk_name}} </a>
                                </td>

                                

                               
                               
                                
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
