{% extends 'real_estate/index.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Property Listings</h2>
    <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
        <div class="container">
            <form method="GET">
                {% csrf_token %}
            <div class="row g-2">
                <div class="col-md-10">
                    <div class="row g-2">
                        
                        <div class="col-md-4">
                            <input type="text" class="form-control border-0 py-3" name="keyword" placeholder="Search Keyword">
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0 py-3">
                                <option selected>Property Type</option>
                                <option value="1">Property Type 1</option>
                                <option value="2">Property Type 2</option>
                                <option value="3">Property Type 3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select border-0 py-3">
                                <option selected>Location</option>
                                <option value="1">Location 1</option>
                                <option value="2">Location 2</option>
                                <option value="3">Location 3</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="search-button" class="btn btn-dark border-0 w-100 py-3">Search</button>

               

                </div>
            </form>
            </div>
        </div>
    </div>

    <div id="property-list-container">
        <!-- AJAX content will be loaded here -->
    </div>

</div>


<!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
<script>
    function loadPropertyList(page = 1) {
        let keyword = $("input[name='keyword']").val().trim(); // Get keyword from input

        $.ajax({
            url: `/property-listing/load-partial?page=${page}${keyword ? '&keyword=' + encodeURIComponent(keyword) : ''}`,

            type: 'GET',
            headers: { "X-Requested-With": "XMLHttpRequest" },
            success: function(response) {
                $("#property-list-container").html(response);
            },
            error: function(xhr) {
                console.error("Error loading property list:", xhr);
            }
        });
    }

    // Load property list on page load
    $(document).ready(function () {
        loadPropertyList();

        $(document).on("click", "#search-button", function (e) {
            e.preventDefault(); // Prevent default form submission
            loadPropertyList(); // Load properties with keyword
        });
    });

    // Handle pagination links click event using event delegation
    $(document).on("click", ".pagination-link", function (e) {
    e.preventDefault(); // Prevent default link behavior
    let page = $(this).attr("href").split("page=")[1]; // Extract page number
    loadPropertyList(page);
});
</script>
{% endblock content %}
